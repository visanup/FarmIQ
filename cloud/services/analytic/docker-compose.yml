name: farmiq-cloud-analytics

networks:
  farmiq-cloud-analytics:
    driver: bridge

volumes:
  redis-data:
  redisinsight-data:   # â¬…ï¸ à¸ªà¸³à¸«à¸£à¸±à¸š RedisInsight

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks: [farmiq-cloud-analytics]   # <-- à¹ƒà¸Šà¹‰à¸Šà¸·à¹ˆà¸­à¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸šà¸—à¸µà¹ˆà¸›à¸£à¸°à¸à¸²à¸¨à¸”à¹‰à¸²à¸™à¸šà¸™
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ğŸ” Lightweight key browser
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379     # â¬…ï¸ à¸œà¸¹à¸à¸à¸±à¸š service "redis" à¹ƒà¸™ network à¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸™
    ports:
      - "8081:8081"                      # UI: http://localhost:8081
    depends_on:
      redis:
        condition: service_healthy
    networks: [farmiq-cloud-analytics]
    healthcheck:
      test: ["CMD", "node", "-e", "http=require('http');http.get('http://localhost:8081',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ğŸ“Š Full-featured GUI by Redis
  redisinsight:
    image: redis/redisinsight:latest
    restart: unless-stopped
    ports:
      - "8001:8001"                      # UI: http://localhost:8001
    volumes:
      - redisinsight-data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks: [farmiq-cloud-analytics]

  analytics-stream:
    build:
      context: ./services/analytics-stream   # âœ… path à¸–à¸¹à¸
      dockerfile: Dockerfile
    container_name: analytics-stream
    restart: unless-stopped
    env_file:
      - ./services/analytics-stream/.env     # âœ… path à¸–à¸¹à¸
    environment:
      # à¸–à¹‰à¸²à¹ƒà¸™ .env à¸•à¸±à¹‰à¸‡ REDIS_URL à¹€à¸›à¹‡à¸™à¸­à¸¢à¹ˆà¸²à¸‡à¸­à¸·à¹ˆà¸™ à¸ˆà¸° override à¹ƒà¸«à¹‰à¸•à¸£à¸‡ container à¸™à¸µà¹‰
      REDIS_URL: redis://redis:6379
    networks: [farmiq-cloud-analytics]
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "7303:7303"
    healthcheck:
      test: ["CMD", "node", "-e", "http=require('http');http.get('http://localhost:7303/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s



  
